version: "3.4"
services:
  tethys:
    container_name: tethys-test1
    image: tethys-test1
    build:
      context: ../
      target: app
      args:
        TETHYSBUILD_DB_USERNAME: tethys_admin
        TETHYSBUILD_DB_PASSWORD: tethys123
        TETHYSBUILD_DB_HOST: db
        TETHYSBUILD_DB_PORT: 5432
    volumes:
      - ../thredds:/usr/lib/tethys/thredds
    ports:
      - "8002:80"
    environment:
      CONDA_HOME: /opt/conda
      ALLOWED_HOSTS: '"[''127.0.0.1'', ''localhost'']"'
      TETHYS_SUPER_USER: "admin"
      TETHYS_SUPER_USER_PASS: "pass"
    links:
      - db
    depends_on:
      - db
  db:
    image: postgres
    container_name: tethys-test1-db
    restart: always
    environment:
      POSTGRES_PASSWORD: tethys123
      POSTGRES_USER: tethys_admin
